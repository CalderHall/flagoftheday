<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Flag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Guess the Flag!</h1>
  <img id="flag" src="flags/Flag_of_Argentina.svg" alt="Flag of the Day" />

  <form id="guessForm">
    <input id="guess" type="text" placeholder="Enter country name" autocomplete="off" />
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
